<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline vs Block</title>
</head>
<body>
    <!-- Ejemplo de elementos inline-->
    <a href="#" style="background-color: yellow;">Este es un enlace</a>
    <br/>
    <a href="#" style="background-color: yellow;">Este es otro enlace</a>

    <!-- Ejemplo de elementos block-->
    <p style="background-color: red;">Este es un párrafo</p>
    <p style="background-color: red;">Este es otro párrafo</p>
</body>
</html>
