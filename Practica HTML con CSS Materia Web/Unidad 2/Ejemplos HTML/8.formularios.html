<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="#" method ="">
        <fieldset>
            <legend>Formulario</legend>
            <label>Nombre</label>
            <input type="text" placeholder="Escriba nombre">
            <br>
            <label>Contraseña</label>
            <input type="password">
            <br>
            <label>Correo:</label>
            <input type="email" required>
            <br>
            <label for="fecha">Fecha de nacimiento</label>
            <input type="date" id="fecha">
            <br>
            <label>Edad</label>
            <input type="number" min="18" max="24" step="1" value="20">
            <br>
            <br>
            <label>Ingresos</label>
            <input type="number" min="0" max="100000" step="0.01" value="20">
            <br>
            <label>Estado Civil</label>
            <select required>
                <option value="">Selecciona una opción</option>
                <option>Soltero</option>
                <option>Casado</option>
                <option>Divorciado</option>
            </select>
            <br>
            <select required size="3">
                <option value="">Selecciona una opción</option>
                <option>Soltero</option>
                <option>Casado</option>
                <option>Divorciado</option>
            </select>
            <br>
            <label for="robot">No soy robot</label>
            <input type="checkbox" checked id="robot"> 
            <br>
            <label>Género:</label>
            <label>Femenino</label>
            <input type="radio" name="genero">
            <label>Maculino</label>
            <input type="radio" name="genero">
            <br>
            <label>Comentarios</label>
            <br>
            <textarea cols="30" rows="5" placeholder="Escribe un comentario"></textarea>
            <br>
            <label>Archivo</label>
            <input type="file" accept="">
            <br>
            <br>
            <input type="submit" value= "Registrar">
            <input type="reset" value = "Limpiar">
        </fieldset>
    </form>
</body>
</html>
