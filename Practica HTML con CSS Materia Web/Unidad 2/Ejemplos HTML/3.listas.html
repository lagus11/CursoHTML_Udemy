<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h3>Lista de frutas</h3>
    <!-- Esta es una lista desordenada -->
    <!-- Unordered list-->
    <ul>
        <li>Manzanas</li>
        <li>Fresas</li>
        <li>Uvas</li>
        <li>Naranjas</li>
    </ul>

    <h3>Lista de verduras</h3>
    <!-- Esta es una lista Ordenada-->
    <!-- Ordered List-->
    <ol type="i">
        <li>Zanahoria</li>
        <li>Papas</li>
        <li>Lechugas</li>
        <li>Jitomates</li>
    </ol>
</body>
</html>
