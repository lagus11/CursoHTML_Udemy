<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mi Restaurante</title>
    <link rel="stylesheet" href="/PracticaFinal/css/estilo.css">
</head>
<body>
    <main>
        <input type="checkbox" name="" id="chk" >
       
        <!-- nav, va a la izquierda con fondo rojo obscuro
        contiene  al logo y al menú-->
        <nav>            
       
            <label id="boton-menu" for="chk">&#x2630;</label>
       
            <div class="logo">
                <img src="/PracticaFinal/img/logo.png" alt="logo">
            </div>
            
            <ul class="menu">
                <li><a href="#">Entradas</a></li>
                <li><a href="#">Comidas</a></li>
                <li><a href="#">Bebidas</a></li>
                <li><a href="#">Postres</a></li>
            </ul>    
       
        </nav>
        <!------------------- fin nav----------------------->

        <!-- Este contenedor ocupa la parte derecha de la página y engloba al header 
            y al contenedor de tarjetas-->

        <div class="contenedor">
            
            <!-- Este header de color naranja va en la parte superior de la página -->
            <header>                
                <h1 class="titulo">Mi Restaurante</h1>
            </header>


            <!-- Este div contiene las tarjetas con las imágenes de la comida -->        
            <div class="contenedor-tarjetas">
            
                <div class="tarjeta">
                    <h3 class="titulo">Pollo</h3>
                    <div class="imagen"><img src="/PracticaFinal/img/pollo.png" alt=""></div>
                </div>
            
                <div class="tarjeta">                    
                    <h3 class="titulo">Carne</h3>
                    <div class="imagen"><img src="/PracticaFinal/img/arrachera.png" alt=""></div>
                </div>
            
                <div class="tarjeta">
                    <h3 class="titulo">Hamburguesa</h3>
                    <div class="imagen"><img src="/PracticaFinal/img/hamburguesa.png" alt=""></div>
                </div>    
            
                <div class="tarjeta">
                    <h3 class="titulo">Pizza</h3>
                    <div class="imagen"><img src="/PracticaFinal/img/pizza.png" alt=""></div>
                </div>    
            
                <div class="tarjeta">
                    <h3 class="titulo">Hot-Dog</h3>
                    <div class="imagen"><img src="/PracticaFinal/img/hotdog.png" alt=""></div>
                </div>                    
            
                <div class="tarjeta">
                    <h3 class="titulo">Sandwich</h3>
                    <div class="imagen"><img src="/PracticaFinal/img/sandwich.png" alt=""></div>
                </div>
            
            </div>
            <!-- Fin del cotenedor de las tarjetas llamado categorías-->

        </div> 
        <!--------------------------Fin contenedor ------------------------------->
    </main>

    <!-- Pie de página, debe llevar tu nombre completo -->
    <footer>
        <h4>Página hecha por Agustin Hernandez Montero</h4>        
    </footer>

</body>
</html>
